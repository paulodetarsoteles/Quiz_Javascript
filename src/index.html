<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Quiz!!!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="quiz-container">
        <div>
            <h2>Bem Vindo ao Quiz...</h2>
        </div>
        <div id="questions"></div>
        <button id="submitBtn" class="btn btn-primary">Verificar Respostas</button>
        <div class="result"></div>
        <button id="finishBtn" class="btn btn-success" style="display: none;">Finalizar Quiz</button>
        <button id="restartBtn" class="btn btn-warning" style="display: none;">Reiniciar Quiz</button>
    </div>
    <script src="quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
